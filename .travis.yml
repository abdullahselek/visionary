language: cpp

# Need these for a more recent CMake on Linux
sudo: required
dist: trusty
group: edge

os:
  - osx
  - linux

before_install:
  # osx
  - travis_wait 60 .ci/installOnOSX.sh
  # linux
  - travis_wait 60 .ci/installOnLinux.sh


before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cd .. ; cd .. ; cd build/abdullahselek/visionary/ ; fi
  - cmake .

script:
  - cmake --build .

after_script:
 - cd test
 - ./visionary-test --gtest_color=yes